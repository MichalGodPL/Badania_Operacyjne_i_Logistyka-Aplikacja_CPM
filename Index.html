<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Model CPM</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="arrow arrow-left" onclick="prevCard()"></div>
    <div class="arrow arrow-right" onclick="nextCard()"></div>
    <div class="container">
        <div class="card full-width main-header">
            <h1>METODA CPM APLIKACJA :3</h1>
        </div>
        <!-- Card 1 -->
        <div class="card full-width" id="card1">
            <h2>Tworzenie Tabelki</h2>
            <div class="cpm-row" style="display: flex; gap: 20px; align-items: center; justify-content: center;">
                <div style="display: flex; gap: 15px; align-items: center; justify-content: center;">
                    <label for="tableRows">Liczba wierszy:</label>
                    <input type="number" id="tableRows" value="5" style="width: 70px;">
                </div>
            </div>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button class="small-button" onclick="createTaskTable()">Utwórz</button>
                <button class="small-button" onclick="document.getElementById('uploadCSV').click()">Wgraj CSV</button>
                <input type="file" id="uploadCSV" accept=".csv" style="display: none;" onchange="uploadCSV(event)">
            </div>
            <div id="tableContainer"></div>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button class="small-button" onclick="saveTable()">Zapisz Tabelę</button>
                <button class="small-button" onclick="generateCPM()">Wygeneruj</button>
                <button class="small-button" onclick="exportToCSV()">Eksportuj do CSV</button>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="card full-width hidden" id="card2">
            <h2>Druga Karta</h2>
            <p id="cpmResult">Treść drugiej karty.</p>
            <div class="chart-container">
                <canvas id="cpmChart"></canvas>
            </div>
            <div id="cpmModelContainer" style="margin-top: 20px;"></div>
            <div id="cpmCalculationsContainer" style="margin-top: 20px;"></div>
            <div id="cpmGraphContainer" style="margin-top: 20px;"></div>
            <div id="ganttChartContainer" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        let currentCard = 1;

        function showCard(cardNumber) {
            const current = document.getElementById(`card${currentCard}`);
            const next = document.getElementById(`card${cardNumber}`);
            current.classList.add('hidden');
            setTimeout(() => {
                current.style.display = 'none';
                next.style.display = 'block';
                setTimeout(() => {
                    next.classList.remove('hidden');
                }, 10); // Small delay to trigger transition
            }, 500); // Match the transition duration
            currentCard = cardNumber;
        }

        function prevCard() {
            const nextCardNumber = currentCard === 1 ? 2 : 1;
            showCard(nextCardNumber);
        }

        function nextCard() {
            const nextCardNumber = currentCard === 2 ? 1 : 2;
            showCard(nextCardNumber);
        }

        function createTaskTable() {
            let rows = parseInt(document.getElementById('tableRows').value);
            let tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = "";
            
            let table = document.createElement('table');
            let thead = document.createElement('thead');
            let headerRow = document.createElement('tr');
            
            let th1 = document.createElement('th');
            th1.innerText = "Nazwa Czynności";
            let th2 = document.createElement('th');
            th2.innerText = "Czas Trwania";
            let th3 = document.createElement('th');
            th3.innerText = "Poprzednik";
            headerRow.append(th1, th2, th3);
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            let tbody = document.createElement('tbody');
            for (let i = 0; i < rows; i++) {
                let tr = document.createElement('tr');
                for (let j = 0; j < 3; j++) {
                    let td = document.createElement('td');
                    td.contentEditable = "true";

                    // Dla "Czas Trwania" - tylko cyfry
                    if (j === 1) {
                        td.addEventListener('input', (e) => {
                            e.target.textContent = e.target.textContent.replace(/[^\d]/g, '');
                        });
                    }

                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);
            tableContainer.appendChild(table);
        }

        function saveTable() {
            let table = document.querySelector('#tableContainer table');
            if (!table) {
                alert("Brak tabeli do zapisania.");
                return;
            }

            let tasks = [];
            let rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                let cells = row.querySelectorAll('td');
                tasks.push({
                    name: cells[0].innerText,
                    duration: cells[1].innerText,
                    dependencies: cells[2].innerText
                });
            });

            // Call Python API to save tasks
            window.pywebview.api.add_task(tasks).then(response => {
                alert(response.message);
            }).catch(error => {
                console.error("Error saving tasks:", error);
                alert("Wystąpił błąd podczas zapisywania tabeli.");
            });
        }

        function generateCPM() {
            let table = document.querySelector('#tableContainer table');
            if (!table) {
                alert("Brak tabeli do wygenerowania CPM.");
                return;
            }

            let tasks = [];
            let rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                let cells = row.querySelectorAll('td');
                tasks.push({
                    name: cells[0].innerText,
                    duration: cells[1].innerText,
                    dependencies: cells[2].innerText
                });
            });

            // Call Python API to calculate CPM
            window.pywebview.api.calculate_cpm(tasks).then(response => {
                document.getElementById('cpmResult').innerText = response.message;
                drawCPMChart(response.critical_path);
                generateCPMModel(response.critical_path);
                displayCalculations(response.calculations);
                showCard(2); // Switch to the second card to display the result

                // Prepare tasks with earliest_start for Gantt chart
                // let ganttTasks = response.calculations.map(calc => ({
                //     name: calc.task,
                //     duration: calc.earliest_finish - calc.earliest_start,
                //     earliest_start: calc.earliest_start
                // }));
                // console.log("Tasks for Gantt:", ganttTasks); // Debug log

                // Call Python API to visualize CPM graph
                window.pywebview.api.visualize_cpm_graph(tasks).then(resp => {
                    let container = document.getElementById('cpmGraphContainer');
                    container.innerHTML = `<img src="${resp.graph_path}" style="width: 100%;"/>`;
                }).catch(error => {
                    console.error("Error generating CPM graph:", error);
                    alert("Wystąpił błąd podczas generowania grafu CPM.");
                });
            }).catch(error => {
                console.error("Error generating CPM:", error);
                alert("Wystąpił błąd podczas generowania CPM.");
            });
        }

        function generateCPMModel(path) {
            const container = document.getElementById('cpmModelContainer');
            container.innerHTML = '';

        }

        function drawCPMChart(path) {
            const ctx = document.getElementById('cpmChart').getContext('2d');
            const labels = path;
            const data = path.map(task => task.duration);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Czas trwania',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function displayCalculations(calculations) {
            const container = document.getElementById('cpmCalculationsContainer');
            container.innerHTML = '';

            let table = document.createElement('table');
            let thead = document.createElement('thead');
            let headerRow = document.createElement('tr');

            let headers = ["Zadanie", "Najwcześniejszy Start", "Najwcześniejsze Zakończenie", "Najpóźniejszy Start", "Najpóźniejsze Zakończenie"];
            headers.forEach(header => {
                let th = document.createElement('th');
                th.innerText = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            let tbody = document.createElement('tbody');
            calculations.forEach(calc => {
                let tr = document.createElement('tr');
                let tdTask = document.createElement('td');
                tdTask.innerText = calc.task;
                let tdES = document.createElement('td');
                tdES.innerText = calc.earliest_start;
                let tdEF = document.createElement('td');
                tdEF.innerText = calc.earliest_finish;
                let tdLS = document.createElement('td');
                tdLS.innerText = calc.latest_start;
                let tdLF = document.createElement('td');
                tdLF.innerText = calc.latest_finish;
                tr.append(tdTask, tdES, tdEF, tdLS, tdLF);
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            container.appendChild(table);
        }

        function exportToCSV() {
            let table = document.querySelector('#tableContainer table');
            if (!table) {
                alert("Brak tabeli do eksportowania.");
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            let rows = table.querySelectorAll('tr');
            rows.forEach(row => {
                let cells = row.querySelectorAll('th, td');
                let rowContent = Array.from(cells).map(cell => cell.innerText).join(",");
                csvContent += rowContent + "\r\n";
            });

            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "tasks.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Save CSV to desktop using Python API
            window.pywebview.api.save_csv_to_desktop(csvContent).then(response => {
                alert(response.message);
            }).catch(error => {
                console.error("Error exporting CSV:", error);
                alert("Wystąpił błąd podczas eksportowania do CSV.");
            });
        }

        function uploadCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const csvContent = e.target.result;
                const rows = csvContent.split('\n').map(row => row.split(','));

                let tableContainer = document.getElementById('tableContainer');
                tableContainer.innerHTML = "";

                let table = document.createElement('table');
                let thead = document.createElement('thead');
                let headerRow = document.createElement('tr');

                rows[0].forEach(header => {
                    let th = document.createElement('th');
                    th.innerText = header;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                let tbody = document.createElement('tbody');
                rows.slice(1).forEach(row => {
                    let tr = document.createElement('tr');
                    row.forEach(cell => {
                        let td = document.createElement('td');
                        td.contentEditable = "true";
                        td.innerText = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);
                tableContainer.appendChild(table);
            };
            reader.readAsText(file);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                prevCard();
            } else if (event.key === 'ArrowRight') {
                nextCard();
            }
        });
    </script>
</body>
</html>
